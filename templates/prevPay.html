<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='prevPayStyle.css') }}">
  <title>결제창</title>
</head>

<body>
  <main class="container">
      <div class="form-group">
        <div class="form-header">
            <h4>가입자 정보를 입력해 주세요</h4>
        </div>
        
        <form action="{{ url_for('paying') }}" method="POST" class="user-info-form" required>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="예) 박선하"  required>
            
            <label for="english-name">영문명</label>
            <input type="text" id="english_name" name="english_name" placeholder="예) PARK SUNHA" required>
            
            <label for="resident_number">주민등록번호</label>
            <input type="text" id="resident_number" name="resident_number" placeholder="주민등록번호 13자리" required>
            
            <label for="phone">휴대폰 번호</label>
            <input type="text" id="phone" name="phone" placeholder="_없이 숫자만 입력" required>
            
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="예) sunha0813@naver.com" required>
        
            <div class="form-footer">
                <button type="submit" class="prev-btn" onclick="location.href='/'">&lt; 이전</button>
                <button type="submit" class="next-btn">다음 &gt;</button>
            </div>
        </form>
      </div>
  </main>
</body>
</html>
