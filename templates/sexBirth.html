{% extends "base.html" %}

{% block title %}가입자 정보 입력 | 선하 보험{% endblock %}

{% block content %}
<div class="container">
  <div class="chat-group">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='airplane.png') }}" alt="world icon" class="icon">
      <div class="chat-title-group">
        <p><strong>생년월일</strong> 및 <strong>성별</strong>을 입력해 주세요</p>
        <p></p>
      </div>
    </div>

    <form action="{{ url_for('insurance') }}" method="POST">
      <div class="chat-body">
        <div class="info-group">
          <label for="birth_date">생년월일</label>
          <input type="text" name="birth_date" id="birth_date" placeholder="예: 19990813" pattern="\d{8}" required>

          <label for="gender">성별</label>
          <div class="gender-button-group">
            <button type="submit" name="gender" value="남성" class="outline {{ 'active' if session.get('gender') == '남성' else '' }}">남성</button>
            <button type="submit" name="gender" value="여성" class="outline {{ 'active' if session.get('gender') == '여성' else '' }}">여성</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
